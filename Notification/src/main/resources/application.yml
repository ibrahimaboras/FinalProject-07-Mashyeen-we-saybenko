server:
  port: 8083 # UNCHANGED FOR GATEWAY SINCE IT IS NOT THE DEFAULT PORT 8080

spring:
  application:
    name: notification-service

  data:
    mongodb:
      uri: mongodb://root:example@mongo_db:27017/notification_service?authSource=admin

  rabbitmq:
    host: rabbitmq
    port: 5672
    username: guest
    password: guest

logging:
  level:
    root: INFO
    com.example.notification: DEBUG

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
    hostname: localhost

